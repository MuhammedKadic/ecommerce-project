{% extends 'layout.html' %}
{% block title %} Home {% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .container {
            margin-right: auto;
            margin-left: auto;
            width: 80%;
        }

        .col {
            text-align: center;
        }

        #product-title {
            font-weight: 700;
            letter-spacing: 0.025em;
            margin-bottom: 0;
            font-size: 1.2em;
        }

        #product-price {
            font-weight: normal;
            font-size: .9em;
        }

        .row {
            justify-content: center !important;
        }

        .col {
            margin-bottom: 25px;
        }

        #products {
            color: black;
            text-decoration: none;
        }

        #products:hover {
            color: black;
            text-decoration: none;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for i in range(1, 6) %}
                <div class="col col-sm-3 col-5">
                    <a id="products" href="https://google.com"><img class="img-fluid rounded"
                                                      src="{{ url_for('static', filename='images/filler-image.png') }}">
                        <p id="product-title">SHIRT NUMBER #{{ i }}</p>
                        <p id="product-price">$35.00 USD</p></a>
                </div>
            {% endfor %}
        </div>
{% endblock %}
